	console.log("======================小应用=======================")
	class Queue {
		constructor(content) {
			this._queue = [...content];
		}
		shift() {
			return this._queue.shift();
		}
		push(value) {
			this._queue.push(value);
			return this._queue.length;
		}
	}
	var q1 = new Queue([1, 2, 3, 4]);
	var q2 = new Queue([5, 6, 7, 8]);
	q1.shift();
	q2.push(9);
	console.log(q1._queue);
	console.log(q2._queue);
